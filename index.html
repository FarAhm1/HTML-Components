<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elements</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="spinner">
    <div class="spinner__circle-blue">
<!--        <div class="spinner__circle-gradient-blue"></div>-->
        <div class="spinner__circle-inner"></div>
    </div>

    <div class="spinner__circle-green">
        <div class="spinner__circle-gradient-green"></div>
        <div class="spinner__circle-inner"></div>
    </div>

    <div class="spinner__circle-red">
        <div class="spinner__circle-gradient-red"></div>
        <div class="spinner__circle-inner"></div>
    </div>
</div>

<div class="progressbar">
    <label for="file">Downloading progress:</label>
    <progress id="file" value="32" max="100"> 32% </progress>
</div>

</body>
</html>
