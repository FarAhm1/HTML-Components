<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="upload__window__wrapper">
        <div class="upload__window__title">
            <label class="heading heading__h3--l">Last opp filer</label>
        </div>
        <div class="upload__content">
            <div class="upload__content--info">
                <span class="material-symbols-outlined material-symbols-outlined--filled">cloud_upload</span>
                <br/><label class="heading heading__h3--l">Dra inn filer, eller <a href="#">finn de her</a></label>
                <br/><label class="label label--sml">(Marks størrelse 50mb)</label>
            </div>
        </div>
        <div class="upload__content__status__wrapper">
            <div class="upload__content__button">
                <button class="button button--sm button__blue--primary">Last opp</button>
            </div>
        </div>
    </div>

<br/>

    <div class="upload__window__wrapper">
        <div class="upload__window__title">
            <label class="heading heading__h3--l">Last opp filer</label>
        </div>
        <div class="upload__content">
            <div class="upload__content--info">
                <span class="material-symbols-outlined material-symbols-outlined--filled">cloud_upload</span>
                <br/><label class="heading heading__h3--l">Dra inn filer, eller <a href="#">finn de her</a></label>
                <br/><label class="label label--sml">(Marks størrelse 50mb)</label>
            </div>
        </div>
        <div class="upload__content__status__wrapper">
            <div class="upload__content__file">
                <label>Filename</label>
                <div class="progressbar__container">
                    <div class="progressbar__wrapper">
                        <div id="demo" class="progressbar progressbar--demo"></div>
                        <label for="demo" class="detail detail--xs progressbar__label"></label>
                    </div>
                </div>
                <label>File Size</label>
            </div>
            <button class="button button__blue--tertiary button--xs button--icon-left">
                <span class="material-symbols-outlined material-symbols-outlined--filled">pause</span>
                Pause
            </button>
            <div class="upload__content__button">
                <button class="button button--sm button__blue--primary">Last opp</button>
            </div>
        </div>
    </div>
</body>
</html>
